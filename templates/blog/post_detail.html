{% extends 'base.html' %}
{% load static %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="post-container">
    <h1 class="post-title">{{ post.title }}</h1>
    <p class="post-meta">Published {{ post.publish|date:"F d, Y" }} by <span class="post-author">{{ post.author }}</span></p>
    <div class="post-content">
        {{ post.content|linebreaks }}
    </div>
</div>
{% endblock %}
